<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <title>Frontend Mentor | Order summary card</title>

  <!-- GOOGLE FONT-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">

  <!--Custom css-->
  <link rel="stylesheet" href="styleIndex.css">

</head>

<body>
  <div class="center">
    <div class="ilustration">
      <img src="images/illustration-hero.svg" alt="">
    </div>
    <div class="txt">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="payBox">

        <div class="anualPlan">
          <h6> Annual Plan </h6>
          <p>$59.99/year</p>
        </div>
        <div class="change">
          <a href="#">Change</a>
        </div>

      </div>

      <a href="#" class="procideBtn">Proceed to Payment</a>
      <a href="#" class="cancleBtn">Cancel Order</a>
    </div>
  </div>

  <div class="attribution">
    <div>
      <pre>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="mailto:boris.blagojevicc@hotmail.com">Boris Blagojevic</a>.
    </pre>
    </div>
  </div>
</body>

</html>
